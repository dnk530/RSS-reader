<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>RSS reader</title>
</head>

<body>
    <div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title"></h5>
                    <button type="button" class="btn-close close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-break"></div>
                <div class="modal-footer">
                    <a class="btn btn-primary full-article" href="#" role="button" target="_blank"
                        rel="noopener noreferrer">Read more</a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <section class="container-fluid bg-dark p-5 text-white">
        <div class="row">
            <div class="col-8 mx-auto">
                <h1 class="display-3 mb-0">RSS reader</h1>
                <p class="lead">Start reading RSS feeds today easily!</p>
                <form id="rss-form" class="text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" autofocus required type="text" name="url"
                                    class="form-control w-100" autocomplete="off" placeholder="RSS link">
                                <label for="url-input">RSS link</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class='h-100 btn btn-lg btn-primary px-sm-5'>Add</button>
                        </div>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-muted">Try: https://ru.hexlet.io/lessons.rss or http://lorem-rss.herokuapp.com/feed</p>
                <p class="feedback m-0 position-absolute small text-danger"></p>
            </div>
        </div>
    </section>
    <section class="container-fluid container-xxl p-5">
        <div class="row">
            <div class="col-lg-8 col-md-10 mx-auto order-1" content-id="posts"></div>
            <div class="col-lg-4 col-md-10 mx-auto order-0 order-lg-1" content-id="feeds"></div>
        </div>
    </section>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
