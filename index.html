<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>RSS reader</title>
</head>

<body>
    <section class="container-fluid bg-dark p-5 text-white">
        <div class="row">
            <div class="col-8 mx-auto">
                <h1 class="display-3 mb-0">RSS reader</h1>
                <p class="lead">Start reading RSS feeds today easily!</p>
                <form action="" method="post" class="text-body">
                    <div class="row">
                        <div class="col">
                            <div class="form-floating">
                                <input id="url-input" type="text" class="form-control w-100" placeholder="RSS link">
                                <label for="url-input">RSS link</label>
                            </div>
                        </div>
                        <div class="col-auto">
                            <button type="submit" class='h-100 btn btn-lg btn-primary px-sm-5'>Add</button>
                        </div>
                    </div>
                </form>
                <p class="mt-2 mb-0 text-muted">Try: https://ru.hexlet.io/lessons.rss</p>
            </div>
        </div>
    </section>
</body>

<script>
    if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
            navigator.serviceWorker
                .register("service-worker.js")
                .then((registration) => {
                    console.log("Service Worker registered: ", registration);
                })
                .catch((registrationError) => {
                    console.error("Service Worker registration failed: ", registrationError);
                });
        });
    }
</script>

</html>
